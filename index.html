<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title></title>
</head>
<body>

<div id="pantalla-resultado">
	<h2 id="titulo-resultado">Ganaste</h2>
	<h3 id="dinero-resultado">+999€</h3>
	<button id="resultado-jugar-boton">Volver a jugar</button>
</div>

<div id="perfil">
	<div id="perfil-divisor">
		<h2 id="nombre-usuario">Nombre</h2>
		<h3 id="estatus-usuario">Estatus</h3>
	</div>
	<p id="dinero-usuario">Fondos: 99999€</p>
</div>

<div id="menu-inicial">
	<input type="number" id="apuesta" placeholder="Tu apuesta">
	<button id="apostar-boton" class="boton">Iniciar apuesta</button>
</div>

<div id="menu-jugar">
	<button id="pedir-boton" class="boton">Pedir</button>
	<button id="plantarse-boton" class="boton">Plantarse</button>
	<button id="doblar-boton" class="boton">Doblar</button>
	<button id="dividir-boton" class="boton">Dividir</button>
</div>

<div id="cartas-crupier-contenedor">
	<div id="cartas-crupier">
		<img id="carta-crupier-1" src="">
		<img id="carta-crupier-2" src="">
	</div>
	<span id="contador-crupier"></span>
</div>

<div id="manos-jugador-contenedor">

	<div id="mano1-jugador">
		<div id="mano1-jugador-cartas">
			<img id="carta-1" src="">
			<img id="carta-2" src="">
		</div>
		<span id="contador-jugador"></span>
	</div>

	<div id="mano2-jugador">
		<div id="mano2-jugador-cartas">
			<!-- Imagen de las cartas por JS-->
		</div>
		<span id="contador2-jugador">2</span>
	</div>
	
</div>




<script src="script.js"></script>
<script src="declaraciones.js"></script>


</body>
</html>
