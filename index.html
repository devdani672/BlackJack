<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title></title>
</head>
<body>

<div id="pantalla-resultado">
	<h2 id="titulo-resultado">Ganaste</h2>
	<h3 id="dinero-resultado">+999€</h3>
	<button id="resultado-jugar-boton">Volver a jugar</button>
</div>

<div id="perfil">
	<div id="perfil-divisor">
		<h2 id="nombre-usuario">Nombre</h2>
		<h3 id="estatus-usuario">Estatus</h3>
	</div>
	<p id="dinero-usuario">Fondos: 99999€</p>
</div>

<div id="menu-inicial">
	<input type="number" id="apuesta" placeholder="Tu apuesta">
	<button id="apostar-boton">Iniciar apuesta</button>
</div>

<div id="menu-jugar">
	<button id="pedir-boton">Pedir</button>
	<button id="plantarse-boton">Plantarse</button>
	<button id="doblar-boton">Doblar</button>
	<button id="dividir-boton">Dividir</button>
</div>

<div id="cartas-crupier">
	<span id="contador-crupier">N</span>
	<img id="carta-crupier-1" src="">
	<img id="carta-crupier-2" src="">
</div>

<div id="cartas-jugador">
	<span id="contador-jugador">N</span>
	<img id="carta-1" src="">
	<img id="carta-2" src="">
</div>

<script src="script.js"></script>
<script src="declaraciones.js"></script>


</body>
</html>
